<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/about-us.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&family=Open+Sans+Condensed:wght@300&display=swap"
    rel="stylesheet">

    <title>P.K. Education Center</title>
    <link rel="icon" href="/data/favicon.ico">
  </head>
  <body style="background-color:#41c3be;">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
    <nav class="navbar navbar-expand-lg " style="background-color:#1d649a;">
        <a class="navbar-brand" href="">
            <img src="../data/img1.jpg" width="176" height="128" class="d-inline-block align-top" alt="" loading="lazy">
            <div class="header">
                <h1 class="heading "> P.K. Education Center </h1> </br>
                <p class="subheading">... meeting your tutoring needs </p>
            </div>
        </a>
    </nav>

    <div class="coming-soon text-center" style="color:  #fcff7a">
        <h1 class="">
            Coming Soon
        </h1>

        <h4 class="txt-center l1-txt2 p-b-60">
            Our website is under construction
        </h4>
        <h4 class="go-back">
            go back to <a href="/">home page</a>
        </h4>
    </div>

    <form class="form-signin" action="/" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Signup for our Newsletter</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required autofocus>
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; PK Education</p>
    </form>


  </body>
</html>
